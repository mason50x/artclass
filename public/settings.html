<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/png"
    />
    <title>Art Class</title>

    <link rel="stylesheet" href="./css/master.css" />

    <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="./js/preload.js"></script>

  </head>

  <body>
    <nav>
      <div class="logo">
        <a href="/">
          <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
          <h1>Art Class</h1>
        </a>
      </div>

      <p id="time"></p>

      <div class="navitems">
        <div class="navitem"><a href="/">Home</a></div>
        <div class="navitem"><a href="/gs.html">Games</a></div>
        <div class="navitem"><a href="/apps.html">Apps</a></div>
        <div class="navitem"><a href="/search.html">Search</a></div>
        <div class="navitem"><a selected href="/settings.html">Settings</a></div>
      </div>
    </nav>

    <div class="center-container">
      <h1>Settings</h1>

      <h2>Tab cloaking</h2>
      <input type="text" id="tabname" placeholder="Tab name" />
      <button onclick="setTab()" class="secondary">Set tab name</button> <br />
      <input type="text" id="tabicon" placeholder="Tab icon" />
      <button onclick="setTab()" class="secondary">Set tab icon</button> <br />

      <button class="secondary" onclick="setTabPreset('default')">
        <img src="/assets/images/icon.png" />
      </button>
      <button class="secondary" onclick="setTabPreset('google')">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/500px-Google_Favicon_2025.svg.png"
        />
      </button>
      <button class="secondary" onclick="setTabPreset('drive')">
        <img
          src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"
        />
      </button>
      <button class="secondary" onclick="setTabPreset('docs')">
        <img
          src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"
        />
      </button>
      <button class="secondary" onclick="setTabPreset('classroom')">
        <img
          src="https://ssl.gstatic.com/classroom/ic_product_classroom_32.png"
        />
      </button>

      <br /><br />

      <h2>Panic Key</h2>
      <h4>
        WARNING: Panic keys trigger whenever you click that key whenever you
        click it, including typing on this page, so set it to a key you don't
        click often.
      </h4>
      <input type="text" id="panickey" placeholder="Panic key" />
      <button onclick="setPanicKey()" class="secondary">Set panic key</button>
      <br />
      <input type="text" id="panicurl" placeholder="Panic url" />
      <button onclick="setPanicUrl()" class="secondary">Set panic url</button>
      <br />
      <button onclick="detectPanic()" id="panickeybtn" class="secondary">
        Auto-detect panic key
      </button>
    </div>
  </body>

  <script src="./js/index.js"></script>
  <script src="./js/settings.js"></script>

</html>
