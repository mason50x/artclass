<!DOCTYPE html>
<html>
  <head>
    <link
      rel="preload"
      href="./assets/images/logo.png"
      as="image"
      type="image/png"
    />
    <link rel="icon" href="./assets/images/logo.png" type="image/png" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/png"
    />
    <title>Infinite</title>

    <link rel="stylesheet" href="./css/master.css" />

    <script src="./js/auth.js"></script>
    <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="./js/preload.js"></script>

    <script
      id="aclib"
      type="text/javascript"
      src="//acscdn.com/script/aclib.js"
    ></script>

    <style>
      .tab-presets {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
        }
      }
    </style>
  </head>

  <body>
    <canvas id="constellation-canvas"></canvas>
    <nav>
      <div class="logo">
        <a href="/">
          <img src="./assets/images/logo.png" alt="Logo" draggable="false" />
          <h1>Infinite</h1>
        </a>
      </div>

      <p id="time"></p>

      <div class="navitems">
        <div class="navitem"><a href="/">Home</a></div>
        <div class="navitem"><a href="/gs.html">Games</a></div>
        <div class="navitem"><a href="/apps.html">Apps</a></div>
        <div class="navitem"><a href="/search.html">Search</a></div>
        <div class="navitem">
          <a selected href="/settings.html">Settings</a>
        </div>
      </div>
    </nav>

    <div class="center-container">
      <h1>Settings</h1>

      <h2>Tab cloaking</h2>
      <input
        type="text"
        id="tabname"
        placeholder="Tab name"
        aria-label="Custom tab name"
      />
      <button onclick="setTab()" class="secondary" aria-label="Apply tab name">
        Set tab name
      </button>
      <br />
      <input
        type="text"
        id="tabicon"
        placeholder="Tab icon"
        aria-label="Custom tab icon URL"
      />
      <button onclick="setTab()" class="secondary" aria-label="Apply tab icon">
        Set tab icon
      </button>
      <br />

      <button
        class="action-button"
        onclick="resetToDefault()"
        style="background-color: #3498db; margin-bottom: 10px"
      >
        Reset to Default
      </button>
      <br />
      <div class="tab-presets">
        <button class="secondary" onclick="setTabPreset('google')">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/1920px-Google_Favicon_2025.svg.png"
          />
        </button>
        <button class="secondary" onclick="setTabPreset('drive')">
          <img
            src="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png"
          />
        </button>
        <button class="secondary" onclick="setTabPreset('docs')">
          <img
            src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"
          />
        </button>
        <button class="secondary" onclick="setTabPreset('classroom')">
          <img
            src="https://ssl.gstatic.com/classroom/ic_product_classroom_32.png"
          />
        </button>
      </div>

      <br /><br />

      <h2>Account</h2>
      <br />
      <button
        onclick="logout()"
        class="action-button danger"
        style="background-color: #e74c3c"
      >
        Logout
      </button>

      <br /><br />
    </div>
  </body>

  <script src="./js/auth.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/settings.js"></script>
  <script src="./js/constellations.js"></script>

  <script type="text/javascript">
    aclib.runAutoTag({
      zoneId: "6hmeyutild",
    });
  </script>
</html>
