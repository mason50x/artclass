<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9409956061669533"
     crossorigin="anonymous"></script>
    <link rel="preload" href="./assets/images/white_logo.png" as="image" type="image/png" />
    <link rel="icon" href="./assets/images/white_logo.png" type="image/png" />
    <link rel="shortcut icon" href="./assets/images/white_logo.png" type="image/png" />
    <title>Infinite \ Auth</title>
    <link rel="stylesheet" href="./css/master.css" />
    <style>
        body {
            background-color: white;
            background-image: radial-gradient(circle, #e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Inter", sans-serif;
            animation: waveBackground 8s ease-in-out infinite;
        }

        @keyframes waveBackground {
            0%, 100% {
                background-position: 0px 0px;
            }
            25% {
                background-position: 5px 2px;
            }
            50% {
                background-position: 10px 5px;
            }
            75% {
                background-position: 5px 8px;
            }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 30px;
        }


        .auth-logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 9999px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: all 0.3s;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #667eea;
        }

        .login-button {
            background: black;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .unlock-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #333 25%, #667eea 50%, #333 75%);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite ease-in-out;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes periodicSpin {
            0%, 75% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .pulse-logo {
            animation: periodicSpin 8s ease-in-out infinite;
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="./assets/images/white_logo.png" alt="Infinite" class="pulse-logo" style="max-width: 200px; height: auto; margin-bottom: 30px;" />
        </div>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="password" id="email" placeholder=" " required />
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required />
                <label for="password">Password</label>
            </div>

            <button type="submit" class="login-button">Continue</button>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>

            <div class="success-message" id="successMessage">
                Welcome! Redirecting...
            </div>
        </form>
    </div>

    <div class="unlock-animation" id="unlockAnimation">
        <div style="text-align: center;">
            <img src="./assets/images/white_logo.png" alt="Infinite" class="pulse-logo" style="width: 200px; height: auto; margin-bottom: 30px;" />
            <p style="font-size: 48px; margin: 0; font-weight: 600; color: #333;">Welcome to Infinite, Nerd</p>
        </div>
    </div>

    <script>
        // Hash function for credentials
        async function hashCredential(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Encrypted credential hashes (SHA-256 of 'dog')
        const VALID_EMAIL_HASH = 'cd6357efdd966de8c0cb2f876cc89ec74ce35f0968e11743987084bd42fb8944';
        const VALID_PASSWORD_HASH = 'cd6357efdd966de8c0cb2f876cc89ec74ce35f0968e11743987084bd42fb8944';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Hash the input credentials
            const emailHash = await hashCredential(email);
            const passwordHash = await hashCredential(password);

            // Check credentials against encrypted hashes
            if (emailHash === VALID_EMAIL_HASH && passwordHash === VALID_PASSWORD_HASH) {
                // Store authentication status
                localStorage.setItem('infinite_authenticated', 'true');

                // Hide form and show unlock animation
                const authContainer = document.querySelector('.auth-container');
                const unlockAnimation = document.getElementById('unlockAnimation');

                authContainer.style.display = 'none';
                unlockAnimation.style.display = 'flex';

                // Redirect to main page after showing welcome message
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 5000);
            } else {
                // Show error message
                errorMessage.style.display = 'block';

                // Clear the form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        });

        // Check if already authenticated
        if (localStorage.getItem('infinite_authenticated') === 'true') {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
