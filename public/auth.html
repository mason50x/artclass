<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      href="./assets/images/white_logo.png"
      as="image"
      type="image/png"
    />
    <link rel="icon" href="./assets/images/white_logo.png" type="image/png" />
    <link
      rel="shortcut icon"
      href="./assets/images/white_logo.png"
      type="image/png"
    />
    <title>Infinite</title>
    <link rel="stylesheet" href="./css/master.css" />
    <style>
      body {
        background-color: white;
        background-image: radial-gradient(circle, #e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Inter", sans-serif;
        animation: waveBackground 8s ease-in-out infinite;
      }

      @keyframes waveBackground {
        0%,
        100% {
          background-position: 0px 0px;
        }
        25% {
          background-position: 5px 2px;
        }
        50% {
          background-position: 10px 5px;
        }
        75% {
          background-position: 5px 8px;
        }
      }

      .auth-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 400px;
        text-align: center;
      }

      .auth-logo {
        margin-bottom: 30px;
      }

      .auth-logo h1 {
        color: #333;
        font-size: 28px;
        font-weight: 600;
        margin: 0;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-group {
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 9999px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
        background: white;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .input-group label {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
        transition: all 0.3s;
        pointer-events: none;
        background: white;
        padding: 0 5px;
      }

      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: 0;
        font-size: 12px;
        color: #667eea;
      }

      .login-button {
        background: black;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 9999px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .login-button:hover {
        transform: translateY(-2px);
      }

      .forgot-password-button {
        background: transparent;
        color: #667eea;
        border: 1px solid #e1e5e9;
        padding: 8px 16px;
        border-radius: 9999px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 10px;
      }


      .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      .success-message {
        color: #27ae60;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      .unlock-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .shimmer-text {
        background: linear-gradient(90deg, #333 25%, #667eea 50%, #333 75%);
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s infinite ease-in-out;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 30px auto 0;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes periodicSpin {
        0%,
        75% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .pulse-logo {
        transition: transform 0.3s ease;
      }

      .error-spin {
        animation: errorSpin 0.6s ease-in-out;
      }

      @keyframes errorSpin {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-10deg);
        }
        75% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .back-button {
        position: fixed;
        top: 30px;
        left: 30px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #e1e5e9;
        border-radius: 50px;
        padding: 12px 20px;
        color: #000;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        color: #000;
        text-decoration: none;
      }

      .loading-dots span {
        animation: loading-dots 1.5s infinite;
        opacity: 0;
      }

      .loading-dots span:nth-child(1) {
        animation-delay: 0s;
      }

      .loading-dots span:nth-child(2) {
        animation-delay: 0.5s;
      }

      .loading-dots span:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes loading-dots {
        0%, 60%, 100% {
          opacity: 0;
        }
        30% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>

    <div class="auth-container">
      <div class="auth-logo">
        <img
          src="./assets/images/white_logo.png"
          alt="Infinite"
          class="pulse-logo"
          style="max-width: 120px; height: auto; margin-bottom: 15px"
        />
        <p
          style="
            color: #666;
            font-size: 20px;
            margin: 0 0 30px 0;
            font-weight: 400;
          "
        >
          Continue to Infinite
        </p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="input-group">
          <input type="password" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="login-button">Continue</button>


        <div class="error-message" id="errorMessage">
          Invalid credentials. Please try again.
        </div>

        <div class="success-message" id="successMessage">
          Welcome! Redirecting...
        </div>
      </form>
    </div>

    <div class="unlock-animation" id="unlockAnimation">
      <div style="text-align: center">
        <img
          src="./assets/images/white_logo.png"
          alt="Infinite"
          class="pulse-logo"
          style="width: 120px; height: auto; margin-bottom: 30px"
        />
        <p style="font-size: 48px; margin: 0; font-weight: 600; color: #333">
          Redirecting to Infinite<span class="loading-dots">
            <span>.</span>
            <span>.</span>
            <span>.</span>
          </span>
        </p>
      </div>
    </div>

    <script>
      // Hash function for credentials
      async function hashCredential(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      // Cookie utility functions
      function setCookie(name, value, hours) {
        const expires = new Date();
        expires.setTime(expires.getTime() + hours * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
      }

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function deleteCookie(name) {
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
      }

      // Rate limiting functions
      function getFailedAttempts() {
        const attempts = getCookie("auth_failed_attempts");
        return attempts ? JSON.parse(attempts) : [];
      }

      function addFailedAttempt() {
        const attempts = getFailedAttempts();
        const now = Date.now();
        attempts.push(now);
        setCookie("auth_failed_attempts", JSON.stringify(attempts), 1);
      }

      function cleanOldAttempts() {
        const attempts = getFailedAttempts();
        const oneHourAgo = Date.now() - 60 * 60 * 1000;
        const recentAttempts = attempts.filter(
          (timestamp) => timestamp > oneHourAgo
        );

        if (recentAttempts.length !== attempts.length) {
          if (recentAttempts.length === 0) {
            deleteCookie("auth_failed_attempts");
          } else {
            setCookie(
              "auth_failed_attempts",
              JSON.stringify(recentAttempts),
              1
            );
          }
        }

        return recentAttempts;
      }

      function isRateLimited() {
        const recentAttempts = cleanOldAttempts();
        return recentAttempts.length >= 3;
      }

      function getTimeUntilReset() {
        const attempts = getFailedAttempts();
        if (attempts.length === 0) return 0;

        const oldestAttempt = Math.min(...attempts);
        const oneHourFromOldest = oldestAttempt + 60 * 60 * 1000;
        const timeLeft = oneHourFromOldest - Date.now();

        return Math.max(0, timeLeft);
      }

      function clearFailedAttempts() {
        deleteCookie("auth_failed_attempts");
      }

      // Encrypted credential hashes
      const VALID_EMAIL_HASH =
        "3a7bd3e2360a3d29eea436fcfb7e44c735d117c42d1c1835420b6b9942dd4f1b";
      const VALID_PASSWORD_HASH =
        "3a7bd3e2360a3d29eea436fcfb7e44c735d117c42d1c1835420b6b9942dd4f1b";


      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");

          // Hide previous messages
          errorMessage.style.display = "none";
          successMessage.style.display = "none";

          // Check rate limiting first
          if (isRateLimited()) {
            const timeLeft = getTimeUntilReset();
            const minutesLeft = Math.ceil(timeLeft / (1000 * 60));
            errorMessage.textContent = `Too many failed attempts. Please try again in ${minutesLeft} minute${
              minutesLeft !== 1 ? "s" : ""
            }.`;
            errorMessage.style.display = "block";
            return;
          }

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Hash the input credentials
          const emailHash = await hashCredential(email);
          const passwordHash = await hashCredential(password);

          // Check credentials against encrypted hashes
          const isValidCredentials = emailHash === VALID_EMAIL_HASH && passwordHash === VALID_PASSWORD_HASH;

          if (isValidCredentials) {
            // Clear failed attempts on successful login
            clearFailedAttempts();

            // Store authentication status
            localStorage.setItem("infinite_authenticated", "true");

            // Hide form and show unlock animation
            const authContainer = document.querySelector(".auth-container");
            const unlockAnimation = document.getElementById("unlockAnimation");

            authContainer.style.display = "none";
            unlockAnimation.style.display = "flex";

            // Redirect to main page after showing welcome message
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 2000);
          } else {
            // Add failed attempt to rate limiting
            addFailedAttempt();

            // Trigger logo spin animation
            const logo = document.querySelector(".pulse-logo");
            logo.classList.add("error-spin");
            setTimeout(() => {
              logo.classList.remove("error-spin");
            }, 600);

            // Check if this puts them over the limit
            const recentAttempts = cleanOldAttempts();
            if (recentAttempts.length >= 3) {
              const timeLeft = getTimeUntilReset();
              const minutesLeft = Math.ceil(timeLeft / (1000 * 60));
              errorMessage.textContent = `Too many failed attempts. Please try again in ${minutesLeft} minute${
                minutesLeft !== 1 ? "s" : ""
              }.`;
            } else {
              const attemptsLeft = 3 - recentAttempts.length;
              errorMessage.textContent = `Invalid credentials. ${attemptsLeft} attempt${
                attemptsLeft !== 1 ? "s" : ""
              } remaining.`;
            }

            errorMessage.style.display = "block";

            // Clear the form
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
          }
        });

      // Check if already authenticated
      if (localStorage.getItem("infinite_authenticated") === "true") {
        window.location.href = "/index.html";
      }

      // Clean old attempts on page load
      cleanOldAttempts();

      // Forgot password button handler
      document
        .getElementById("forgotPasswordButton")
        .addEventListener("click", function () {
          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");

          // Hide success message
          successMessage.style.display = "none";

          // Show error message
          errorMessage.textContent = "Unknown error occurred";
          errorMessage.style.display = "block";
        });
    </script>
  </body>
</html>
