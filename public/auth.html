<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3ccircle cx='8' cy='8' r='6' fill='%23667eea'/%3e%3cpath d='M8 4l2 4-2 4-2-4z' fill='white'/%3e%3c/svg%3e" type="image/svg+xml" />
    <title>Astro | Auth</title>
    <link rel="stylesheet" href="./css/master.css" />
    <style>
        body {
            background-color: white;
            background-image: radial-gradient(circle, #e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Inter", sans-serif;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: 30px;
        }


        .auth-logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: all 0.3s;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #667eea;
        }

        .login-button {
            background: black;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .unlock-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        @keyframes unlockSequence {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
            60% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <h1>Astro Edu</h1>
        </div>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="password" id="email" placeholder=" " required />
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder=" " required />
                <label for="password">Password</label>
            </div>

            <button type="submit" class="login-button">Continue</button>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>

            <div class="success-message" id="successMessage">
                Welcome! Redirecting...
            </div>
        </form>
    </div>

    <div class="unlock-animation" id="unlockAnimation">
        <div style="font-size: 120px; animation: unlockSequence 2s ease-in-out;">ðŸ”“</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Check credentials
            if (email === 'dog' && password === 'dog') {
                // Store authentication status
                sessionStorage.setItem('artclass_authenticated', 'true');

                // Hide form and show unlock animation
                const authContainer = document.querySelector('.auth-container');
                const unlockAnimation = document.getElementById('unlockAnimation');

                authContainer.style.display = 'none';
                unlockAnimation.style.display = 'flex';

                // Redirect to main page after animation completes
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2500);
            } else {
                // Show error message
                errorMessage.style.display = 'block';

                // Clear the form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('artclass_authenticated') === 'true') {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
